<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla TTC || awpdev</title>
    <!-- Import style -->
    <!-- Its variant style because i didnt really like the original but didnt want to delete it :shrug: -->
    <link rel="stylesheet" type="text/css" href="variant-style.css" />
  </head>
  <body>
    <h1>Vanilla js Tic Tac Toe</h1>
    <!-- BOARD -->
    <table id="board">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <!-- RESTART BUTTON -->
    <button id="restart">Restart</button>
    <!-- MODAL -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <!-- CLOSE BUTTON -->
        <span id="close">&times;</span>
        <p id="message"></p>
        <!-- MODAL RESTART BUTTON -->
        <button id="modal-restart">Restart</button>
      </div>
    </div>
    <!-- Import script -->
    <script type="text/javascript" defer src="script.js"></script>
  </body>
</html>
